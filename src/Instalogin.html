<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram</title>
    <link rel="stylesheet" href="output.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Cookie&family=Pacifico&family=Sacramento&display=swap");

        .cookie-regular {
            font-family: "Cookie", cursive;
            font-weight: 500;
            font-style: normal;
        }

        .img{
            height: 625px;
        }
    </style>
</head>

<body>
    <section class="sm:md:h-screen md:py-10">
        <main class="w-full">
            <div class="insta-card">
                <div class="img-section">
                    <img class=" img px-4 py-8"  src="./images/img.webp" alt="insta.webp" />
                </div>
                <div>
                    <div class="login-box">
                        <div class="header">
                            <h1 class="header-text cookie-regular">Instagram</h1>
                        </div>
                        <form action="">
                            <div class="login">
                                <input type="email" placeholder="Phone number, username, or email"
                                    class="login-input" />
                                <input type="password" placeholder="Password" class="password-input" />

                                <button type="submit" class="btn-primary">
                                    Log in
                                </button>
                            </div>
                            <div class="gap-between">
                                <div class="border-line1">
                                    <div class="border w-24"></div>
                                </div>
                                <div class="flex items-center">
                                    <span class="single-text">Or</span>
                                </div>
                                <div class="border-line2">
                                    <div class="border w-24"></div>
                                </div>
                            </div>
                            <div class="">
                                <span class="facebook"><i class="fa-brands fa-square-facebook"></i>
                                    <a href="#">Log in with Facebook</a></span>
                            </div>
                            <div>
                                <span class="forgot-pw"><a href="#">Forgot password?</a></span>
                            </div>
                        </form>
                    </div>
                    <div class="new-acc">
                        <p class="text-sm">
                            Don't you have an account?<span class="font-bold text-[#4CB5F9]"><a href="#"> Sign
                                    up</a></span>
                        </p>
                    </div>
                    <div>
                        <div class="get-app">
                            <span class="text-sm">Get the app.</span>
                        </div>
                        <div class="img2-section">
                            <img class="w-32 h-10" src="./images/googleplay.webp" alt="google.webp" />
                            <img class="w-32 h-10" src="./images/microsoft.webp" alt="microsoft.webp" />
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <div>
                <div class="footer-card">
                    <div>
                        <span class="text-edit"><a href="">Meta</a></span>
                        <span class="text-edit"><a href="">About</a></span>
                        <span class="text-edit"><a href="">Blog</a></span>
                        <span class="text-edit"><a href="">Jobs</a></span>
                        <span class="text-edit"><a href="">Help</a></span>
                        <span class="text-edit"><a href="">API</a></span>
                        <span class="text-edit"><a href="">Privacy</a></span>
                        <span class="text-edit"><a href="">Terms</a></span>
                    </div>
                    <div>
                        <span class="text-edit"><a href="">Location</a></span>
                        <span class="text-edit"><a href="">Instagram Lite</a></span>
                        <span class="text-edit"><a href="">Threads</a></span>
                    </div>
                    <div>
                        <span class="text-edit"><a href="">Contact Uploading &
                                non-users</a></span>
                        <span class="text-edit"><a href="">Meta Verified</a></span>
                    </div>
                </div>
                <div class="dropdown">
                    <select id="langauge" title="dropdown" class="form-control text-xs text-[#737373]" name="langauge">
                        <option class="text-edit2">English</option>
                        <option class="text-edit2">English</option>
                        <option class="text-edit2">English</option>
                        <option class="text-edit2">English</option>
                        <option class="text-edit2">English</option>
                        <option class="text-edit2">English</option>
                        <option class="text-edit2">English</option>
                        <option class="text-edit2">English</option>
                        <option class="text-edit2">English</option>
                        <option class="text-edit2">English</option>
                        <option class="text-edit2">English</option>
                        <option class="text-edit2">English</option>
                        <option class="text-edit2">English</option>
                        <option class="text-edit2">English</option>
                        <option class="text-edit2">English</option>
                        <option class="text-edit2">English</option>
                        <option class="text-edit2">English</option>
                        <option class="text-edit2">English</option>
                        <option class="text-edit2">English</option>
                        <option class="text-edit2">English</option>
                        <option class="text-edit2">English</option>
                        <option class="text-edit2">English</option>
                        <option class="text-edit2">English</option>
                    </select>
                    <span class="text-xs text-[#737373]">&copy; 2024 Instagram from Meta</span>
                </div>
            </div>
        </footer>
    </section>
</body>

</html>
