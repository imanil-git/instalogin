<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram</title>
    <link rel="stylesheet" href="output.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Cookie&family=Pacifico&family=Sacramento&display=swap");

        .cookie-regular {
            font-family: "Cookie", cursive;
            font-weight: 500;
            font-style: normal;
        }

        .img{
            height: 625px;
        }
    </style>
</head>

<body>
    <section class="sm:md:h-screen md:py-10">
        <main class="w-full">
            <div class="flex justify-center items-center py-12 md:gap-10">
                <div class="hidden md:block">
                    <img class=" img px-4 py-8"  src="./images/img.webp" alt="insta.webp" />
                </div>
                <div>
                    <div class="md:border px-12 py-8 mb-4">
                        <div class="flex justify-center items-center">
                            <h1 class="text-4xl cookie-regular pb-10">Instagram</h1>
                        </div>
                        <form action="">
                            <div class="flex flex-col w-60 mb-5">
                                <input type="email" placeholder="Phone number, username, or email"
                                    class="border px-2 py-2 mb-2 text-xs" />
                                <input type="password" placeholder="Password" class="border px-2 py-2 mb-4 text-xs" />

                                <button type="submit" class="bg-[#4CB5F9] py-1 px-6 rounded-md text-white">
                                    Log in
                                </button>
                            </div>
                            <div class="flex justify-center h-4 gap-4 mb-4">
                                <div class="flex h-0 pt-2 items-center">
                                    <div class="border w-24"></div>
                                </div>
                                <div class="flex items-center">
                                    <span class="text-[#737373] font-semibold text-sm">Or</span>
                                </div>
                                <div class="flex h-0 pt-2 items-center">
                                    <div class="border w-24"></div>
                                </div>
                            </div>
                            <div class="flex justify-center mb-4">
                                <span class="font-semibold text-[#385185]"><i class="fa-brands fa-square-facebook"></i>
                                    <a href="#">Log in with Facebook</a></span>
                            </div>
                            <div>
                                <span class="flex justify-center text-xs"><a href="#">Forgot password?</a></span>
                            </div>
                        </form>
                    </div>
                    <div class="md:border py-8 md:py-4 px-4 flex justify-center mb-4">
                        <p class="text-sm">
                            Don't you have an account?<span class="font-bold text-[#4CB5F9]"><a href="#"> Sign
                                    up</a></span>
                        </p>
                    </div>
                    <div>
                        <div class="flex justify-center py-10 md:py-0 mb-4">
                            <span class="text-sm">Get the app.</span>
                        </div>
                        <div class="flex justify-center gap-2">
                            <img class="w-32 h-10" src="./images/googleplay.webp" alt="google.webp" />
                            <img class="w-32 h-10" src="./images/microsoft.webp" alt="microsoft.webp" />
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer class="">
            <div>
                <div class="md:flex text-center justify-center w-full items-center gap-4 mb-4 md:mt-14">
                    <div>
                        <span class="text-xs mx-2 hover:underline text-[#737373]"><a href="">Meta</a></span>
                        <span class="text-xs mx-2 hover:underline text-[#737373]"><a href="">About</a></span>
                        <span class="text-xs mx-2 hover:underline text-[#737373]"><a href="">Blog</a></span>
                        <span class="text-xs mx-2 hover:underline text-[#737373]"><a href="">Jobs</a></span>
                        <span class="text-xs mx-2 hover:underline text-[#737373]"><a href="">Help</a></span>
                        <span class="text-xs mx-2 hover:underline text-[#737373]"><a href="">API</a></span>
                        <span class="text-xs mx-2 hover:underline text-[#737373]"><a href="">Privacy</a></span>
                        <span class="text-xs mx-2 hover:underline text-[#737373]"><a href="">Terms</a></span>
                    </div>
                    <div>
                        <span class="text-xs mx-2 hover:underline text-[#737373]"><a href="">Location</a></span>
                        <span class="text-xs mx-2 hover:underline text-[#737373]"><a href="">Instagram Lite</a></span>
                        <span class="text-xs mx-2 hover:underline text-[#737373]"><a href="">Threads</a></span>
                    </div>
                    <div>
                        <span class="text-xs mx-2 hover:underline text-[#737373]"><a href="">Contact Uploading &
                                non-users</a></span>
                        <span class="text-xs mx-2 hover:underline text-[#737373]"><a href="">Meta Verified</a></span>
                    </div>
                </div>
                <div class="flex justify-center gap-8 mb-10">
                    <select id="langauge" title="dropdown" class="form-control text-xs text-[#737373]" name="langauge">
                        <option class="text-sm text-[#737373]">English</option>
                        <option class="text-sm text-[#737373]">English</option>
                        <option class="text-sm text-[#737373]">English</option>
                        <option class="text-sm text-[#737373]">English</option>
                        <option class="text-sm text-[#737373]">English</option>
                        <option class="text-sm text-[#737373]">English</option>
                        <option class="text-sm text-[#737373]">English</option>

                        <option class="text-sm text-[#737373]">English</option>
                        <option class="text-sm text-[#737373]">English</option>

                        <option class="text-sm text-[#737373]">English</option>
                        <option class="text-sm text-[#737373]">English</option>
                        <option class="text-sm text-[#737373]">English</option>
                        <option class="text-sm text-[#737373]">English</option>
                        <option class="text-sm text-[#737373]">English</option>
                        <option class="text-sm text-[#737373]">English</option>
                    </select>
                    <span class="text-xs text-[#737373]">&copy; 2024 Instagram from Meta</span>
                </div>
            </div>
        </footer>
    </section>
</body>

</html>
